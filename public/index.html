<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .event-card {
      background-color: #f6d337;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .date-box {
      background-color: #a3842f;
      color: white;
      text-align: center;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      margin-right: 15px;
      min-width: 50px;
    }

    .date-box div:last-child {
      font-weight: normal;
      font-size: 13px;
    }

    .event-info {
      color: white;
    }

    .event-info .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .event-info .time {
      font-size: 14px;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 30px;
    }

    .button-tile {
      background-color: #f7f4db;
      border-radius: 16px;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    .button-tile:hover {
      background-color: #f0e6b0;
    }

    .button-plan {
      background-color: #f6d337;
    }
  </style>
</head>
<body>

  <h1>EventHive</h1>

  <div class="event-card">
    <div class="date-box">
      <div>18</div>
      <div>Tue</div>
    </div>
    <div class="event-info">
      <div class="title">Naomi’s Pool Party</div>
      <div class="time">7:00 PM - 12:00 AM</div>
    </div>
  </div>

  <div class="event-card">
    <div class="date-box">
      <div>13</div>
      <div>Wed</div>
    </div>
    <div class="event-info">
      <div class="title">Alana’s Cat Party</div>
      <div class="time">8:00 PM - 12:00 AM</div>
    </div>
  </div>

  <div class="grid-buttons">
    <div class="button-tile button-plan">Plan</div>
    <div class="button-tile">Invites</div>
    <div class="button-tile">Events</div>
    <div class="button-tile">Money</div>
  </div>

</body>
</html>
